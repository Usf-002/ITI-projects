<mat-card class="auth-card mat-elevation-z4">
  <h2 class="card-title">Sign in to your account</h2>

  <form #signinForm="ngForm" (ngSubmit)="handleLogin(signinForm)" class="auth-form">
    <mat-form-field appearance="outline" class="stretch">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        ngModel
        required
        email
        #emailCtrl="ngModel"
        autocomplete="email"
      />
      <mat-error *ngIf="emailCtrl.invalid && emailCtrl.touched">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="stretch">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        ngModel
        required
        #pwdCtrl="ngModel"
        autocomplete="current-password"
      />
      <mat-error *ngIf="pwdCtrl.invalid && pwdCtrl.touched">
        Password is required.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="action" [disabled]="signinForm.invalid">
      Continue
    </button>
  </form>

  <p class="hint">
    New here?
    <a routerLink="/register">Create an account</a>
  </p>
</mat-card>
