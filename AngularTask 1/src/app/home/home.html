<div class="card">
  <div class="card-body">
    <h5 class="card-title">Home</h5>

    <div class="mb-3">
      <label for="username" class="form-label">Your name</label>
      <input id="username" class="form-control" [(ngModel)]="username" placeholder="Type name...">

    <p>Hello, {{ username || 'guest' }}!</p>
  </div>
</div>
