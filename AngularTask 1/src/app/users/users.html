<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Users</h4>

  <div class="d-flex align-items-center">
    <button class="btn btn-outline-secondary me-2" (click)="toggleList()">
      {{ showList ? 'Hide' : 'Show' }} list
    </button>
    <input #nameInput class="form-control me-2" style="width:200px" placeholder="New user name">
    <button class="btn btn-primary" (click)="addUser(nameInput)">Add</button>
  </div>
</div>

<!-- *ngIf to show/hide -->
<div *ngIf="showList; else hidden">
  <ul class="list-group">
    <!-- *ngFor to loop -->
    <li *ngFor="let user of users"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-success': user.active, 'list-group-item-secondary': !user.active}"
        [ngStyle]="{'font-weight': user.active ? '700' : '400'}"
        appHighlight>
      <div>
        <strong>#{{ user.id }}</strong> {{ user.name }}
      </div>
      <div>
        <button class="btn btn-sm btn-outline-dark me-2" (click)="toggleActive(user)">
          {{ user.active ? 'Deactivate' : 'Activate' }}
        </button>
        <span class="badge bg-primary rounded-pill">{{ user.active ? 'Active' : 'Inactive' }}</span>
      </div>
    </li>
  </ul>
</div>

<ng-template #hidden>
  <p class="text-muted">User list is hidden. Click "Show list" to display it.</p>
</ng-template>
