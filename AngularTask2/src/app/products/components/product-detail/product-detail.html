<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body" *ngIf="products.length >= productId">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/products">Products</a></li>
              <li class="breadcrumb-item active">{{ products[productId - 1].name }}</li>
            </ol>
          </nav>
          <h2 class="card-title mb-4">{{ products[productId - 1].name }}</h2>
          <div class="row">
            <div class="col-md-6">
              <h4 class="text-success mb-3">Price: {{ products[productId - 1].price | currency : 'USD ' }}</h4>
              <p class="text-muted">Product ID: #{{ productId }}</p>
            </div>
          </div>
          <div class="mt-4">
            <button class="btn btn-primary me-2">
              <i class="fas fa-shopping-cart"></i>
              Add to Cart
            </button>
            <button class="btn btn-outline-secondary" (click)="goBack()">
              <i class="fas fa-arrow-left"></i>
              Back to Products
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
